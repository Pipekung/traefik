version: '3.1'

services:
  traefik:
    image: traefik # The official Traefik docker image
    command: --api --docker --docker.watch --docker.domain=localhost --logLevel=DEBUG # Enables the web UI and tells Traefik to listen to docker
    ports:
      - 80:80     # The HTTP port
      - 443:443
      - 8080:8080 # The Web UI (enabled by --api)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events
      - $PWD/traefik.toml:/etc/traefik/traefik.toml
    networks:
      - reverse-proxy-net

networks: 
  reverse-proxy-net:
    external: 
      name: reverse-proxy-net